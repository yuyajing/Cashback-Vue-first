<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的好评记录</title>
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/PraiseIndex.css" rel="stylesheet" />
    <style>
        body{
            background:#fff;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="box">
        <!--记录列表-->
        <div class="list" v-for="item in msg">
            <p>淘宝订单号：<span>{{item.num}}</span></p>
            <p>提交时间：<span>{{item.time}}</span></p>
            <div class="row">
                <p class="col-xs-6">审核状态：<span>{{item.status}}</span></p><p class="col-xs-6">红包发放情况：<span>{{item.Happening}}</span></p>
            </div>
        </div>
    </div>
    <script src="js/lib/vue/vue.js"></script>
    <script>
        var box = new Vue({
            el: '#box',
            data: {
                msg: [
                    { num: "113443478585898", time: "2018-22-23 12：22", status: "已通过", Happening: "已发放" }
                ]
            },
            methods: {

            }
        })
    </script>
</body>
</html>
